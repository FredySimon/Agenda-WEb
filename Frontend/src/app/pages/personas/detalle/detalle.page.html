<ion-header>
  <ion-toolbar color="dark">
    <ion-title style="font-family: 'Rajdhani', sans-serif;"  >Detalle contaco</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="close()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="font-family: 'Rajdhani', sans-serif;border: skyblue 5px solid; color: black; padding: 10px; margin-left: 5px; margin-right: 5px" align="center">{{data1}}</h1>

  <ion-item>
      <ion-icon slot="end" name="pin"></ion-icon>
      <ion-label>{{data2}}</ion-label>
    </ion-item>

    <ion-item>
        <ion-icon slot="end" name="at"></ion-icon>
        <ion-label>{{data3}}</ion-label>
      </ion-item>

      <ion-item>
          <ion-icon slot="end" name="calendar"></ion-icon>
          <ion-label>{{data4}}</ion-label>
        </ion-item>
 
  <div style="text-align:center">
      <ion-chip *ngFor="let phone of data5" outline color="secondary">
          <ion-icon name="call"></ion-icon>
          <ion-label>{{phone}}</ion-label>
        </ion-chip>
  </div>
  

</ion-content>
