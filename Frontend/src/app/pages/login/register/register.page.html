<ion-header>
  <ion-toolbar color="dark">
    <ion-title style="font-family: 'Rajdhani', sans-serif;" align="center">Registrar</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="close()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form class="was-validated" #usuarioForm="ngForm" (ngSubmit)="nuevoUsuario(usuarioForm)" autocomplete="off">
          
              <ion-item>
                  <ion-label style="font-family: 'Rajdhani', sans-serif;" position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
                  <ion-input type="text" [(ngModel)]="usuario.nombre" name="nombre" clearInput required></ion-input>
                </ion-item>
          

          
              <ion-item>
                  <ion-label style="font-family: 'Rajdhani', sans-serif;" position="floating">Correo <ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required type="email" [(ngModel)]="usuario.correo" name="correo" clearInput></ion-input>
                </ion-item>
          

          
              <ion-item>
                  <ion-label style="font-family: 'Rajdhani', sans-serif;" position="floating">Contrase√±a <ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required type="password" [(ngModel)]="usuario.password" name="password" clearInput></ion-input>
                </ion-item>

                <ion-row>
                  <ion-col size="10">
                    <ion-item>
                      <ion-label style="font-family: 'Rajdhani', sans-serif;" position="floating">Celulares</ion-label>
                      <ion-input type="number" [(ngModel)]="celularInput" name="celularInput" clearInput ></ion-input>
                      
                    </ion-item>
                  </ion-col>

                  <ion-col>

                    <ion-icon style="margin-top: 25px;" name="add-circle-outline" align="center" (click)="addPhone()" size="large"></ion-icon>

                  </ion-col>
                </ion-row>

                <div style="text-align:center">
                  <ion-chip *ngFor="let phone of celularArray" outline color="dark" (click)="remove(phone)">
                    <ion-icon name="call"></ion-icon>
                    <ion-label >{{phone}}</ion-label>
                    <ion-icon name="close-circle"></ion-icon>
                  </ion-chip>
                </div>   
                
                <ion-input hidden [(ngModel)]="usuario.celulares" name="celulares" >{{ celularArray | json}}</ion-input>

          <ion-button style="margin-left: 3px; margin-right: 3px; margin-top: 5px; font-family: 'Rajdhani', sans-serif;" type="submit" expand="block" fill="outline">Guardar<ion-icon slot="end" name="save"></ion-icon></ion-button>

    </form>

</ion-content>
